<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reply</title>


    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            box-sizing: border-box;
        }

        .container {
            width: 150px;
            max-width: 300px; /* Gi·∫£m b·ªõt ƒë·ªô r·ªông */
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 14px; /* Gi·∫£m k√≠ch th∆∞·ªõc font ch·ªØ */
        }

        h4 {
            font-size: 13px;

            color: #333;
        }

        label {
            display: block;
            font-size: 13px;
            margin: 8px 0;
            color: #555;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 13px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .start-button {
            background-color: #4CAF50;
            color: #fff;
        }

        .stop-button {
            background-color: #f44336;
            color: #fff;
        }

        .toast {
            display: none;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            position: fixed;
            top: 20px; /* ƒê·∫∑t n√≥ ·ªü tr√™n c√πng */
            right: 20px;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .toast.show {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">

        <label>

    </div>

</body>
</html>
